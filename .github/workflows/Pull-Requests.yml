name: Pull Requests

on: pull_request

jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
    
    - name: 'Checkout PR' 
      uses: actions/checkout@v2

    - name: 'Setup Python'
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.2

    - name: 'Install Requirements'
      run: |
        python -m pip install --upgrade pip
        pip install -r ./requirements.txt

    - name: 'Install chrome and chromedriver'
      run: |
        curl -o chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        apt-get install ./chrome.deb -y
        apt-get install unzip -y
        curl -o chromedriver.zip https://chromedriver.storage.googleapis.com/98.0.4758.48/chromedriver_linux64.zip
        unzip chromedriver.zip

    - name: 'Run Checks'
      run: |
        black ./src/ -t py310 
        mypy ./src/
        pylint ./src/ --fail-under=9 

    - name: 'Run Unit Tests'
      run:
        python -m unittest discover
        