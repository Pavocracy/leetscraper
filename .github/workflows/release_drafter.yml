name: 'Release Drafter'

on:
  pull_request_target:
    types: [ closed ]

jobs:
  release-drafter:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.WORKFLOW_PAT }}
    # Only run if the pull request was merged
    if: ${{ github.event.pull_request.merged == true }}
    steps:
      - uses: release-drafter/release-drafter@v5
