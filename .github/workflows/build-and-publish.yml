name: 'Build and Publish'

on:
  release:
    types: [ published ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:

    - name: 'Checkout PR' 
      uses: actions/checkout@v3
      with:
        ref: main

    - name: 'Setup Python'
      uses: actions/setup-python@v3
      with:
        python-version: 3.7

    - name: 'Install dependencies'
      run: |
        python3 -m pip install --upgrade pip
        pip install twine build

    - name: 'Update version'
      run:
        sed -i 's/[0-9].[0-9].[0-9]/'$VERSION'/' src/leetscraper/cli.py
      env:  
        VERSION: ${{ github.event.release.tag_name }}

    - name: 'Build New Release'
      run:
        python3 -m build
        
    - name: 'Import GPG key'
      uses: crazy-max/ghaction-import-gpg@v4
      with:
        gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
        passphrase: ${{ secrets.GPG_PASSPHRASE }}
        
    - name: 'Publish to PyPI'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run:
        # Sign using RSA key 9A5D2D5AA10873B9ABCD92F1D959AEE8875DEEE6
        python3 -m twine upload dist/* --sign --identity pavocracy@pm.me

    - name: 'Upload dist files to release'
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.WORKFLOW_PAT }}
        file: dist/*
        tag: ${{ github.ref }}
        file_glob: true
